name: Build

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: .github/actions/ci-setup
      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn prestart:ci

  build:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: .github/actions/ci-setup
      - uses: .github/actions/ci-filter

      - uses: actions/cache@v3
        if: ${{ steps.filter.outputs.files == 'true' }}
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Build
        if: ${{ steps.filter.outputs.files == 'true' }}
        run: yarn build

  test:
    needs: install
    runs-on: ubuntu-latest

    steps:
      - uses: .github/actions/ci-setup
      - uses: .github/actions/ci-filter

      - uses: actions/cache@v3
        if: ${{ steps.filter.outputs.files == 'true' }}
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Test
        if: ${{ steps.filter.outputs.files == 'true' }}
        run: yarn test
